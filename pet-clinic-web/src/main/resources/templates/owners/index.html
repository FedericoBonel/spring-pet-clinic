<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
    <body>
        <h2 th:text="#{owners}">Pet Owners</h2>
        <table id="owners" class="table table-striped">
            <thead>
            <tr>
                <th style="width: 150px">Identifier</th>
                <th style="width: 150px">First Name</th>
                <th style="width: 150px">Last Name</th>
            </tr>
            </thead>
                <!-- For each owner in the owner list create a new row with the three collumns-->
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.id}">0</td>
                    <td th:text="${owner.firstName}">Marcos</td>
                    <td th:text="${owner.lastName}">Lopez</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
