<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
    <body>
        <h1 th:text="'List of Pet Owners'">List of Pet Owners</h1>
        <table>
                <tr>
                    <th>Identifier</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <!-- For each owner in the owner list create a new row with the three collumns-->
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.id}">0</td>
                    <td th:text="${owner.firstName}">Marcos</td>
                    <td th:text="${owner.lastName}">Lopez</td>
                </tr>
        </table>

    </body>
</html>
