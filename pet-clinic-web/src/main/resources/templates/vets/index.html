<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Clinic Vets</title>
</head>
    <body>
     <h1 th:text="'List of Vets'">List of Vets</h1>
     <table>
         <thead>
         <tr>
             <th>Identifier</th>
             <th>First Name</th>
             <th>Last Name</th>
         </tr>
         </thead>
         <!-- For each vet in the vet list create a new row with the three columns-->
         <tbody>
         <tr th:each="vet : ${vets}">
             <td th:text="${vet.id}">0</td>
             <td th:text="${vet.firstName}">Marcos</td>
             <td th:text="${vet.lastName}">Lopez</td>
         </tr>
         </tbody>
     </table>
    </body>
</html>
